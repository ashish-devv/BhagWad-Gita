<!DOCTYPE html>
<html lang="en" ng-app="myapp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>BhagwadGita</title>
  </head>
  <body ng-controller="mycontroller">
    <section class="themeorange" style="padding-top: 1rem">
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="padding-bottom: 1rem"
      >
        <a class="navbar-brand" href="#" style="font-size: x-large"
          >ðŸ“• BhagwadGita</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a
                class="btn btn-warning border border-dark"
                href="#"
                style="font-size: larger"
                >Home</a
              >
            </li>
            <li class="nav-item active">
              <a
                class="btn btn-warning border border-dark"
                href="#"
                style="font-size: larger"
                >Shlok Of The day
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron border border-dark text-center">
        <h1 class="display-4 font-weight-bolder text-white text-center">
          BHAGAVAD GITA
        </h1>
        <button class="btn btn-warning" style="margin-top: 4rem">
          Read Shlok ðŸ“–
        </button>
      </div>
    </section>
    <section class="container text-center">
      <div>
        <h5 class="lead">Go to Verse</h5>
        <form class="form-inline text-center mr-4 ml-4">
          <label class="mr-4 ml-4" for="inlineFormCustomSelectPref"
            >Chapter</label
          >
          <select
            class="custom-select my-1 mr-sm-2 ml-4 border border-dark"
            id="inlineFormCustomSelectPref"
            ng-model="chaptersofgita"
            ng-change="changeverseoptions(chaptersofgita)"
          >
            <option selected disabled value="0">Choose Chapter</option>
            <option value="1">Chapter One</option>
            <option value="2">Chapter Two</option>
            <option value="3">Chapter Three</option>
            <option value="4">Chapter Four</option>
            <option value="5">Chapter Five</option>
            <option value="6">Chapter Six</option>
            <option value="7">Chapter Seven</option>
            <option value="8">Chapter Eight</option>
            <option value="9">Chapter Nine</option>
            <option value="10">Chapter Ten</option>
            <option value="11">Chapter Eleven</option>
            <option value="12">Chapter Twelve</option>
            <option value="13">Chapter Thirteen</option>
            <option value="14">Chapter Fourteen</option>
            <option value="15">Chapter Fifteen</option>
            <option value="16">Chapter Sixteen</option>
            <option value="17">Chapter SevenTeen</option>
            <option value="18">Chapter Eightteen</option>
          </select>
          <label class="mr-4 ml-4" for="inlineFormCustomSelectPref"
            >Verse</label
          >

          <select
            class="custom-select my-1 mr-sm-2 ml-4 border border-dark"
            id="inlineFormCustomSelectPref"
            ng-model="verse"
            ng-options="n for n in [] | range:1:noofverse"
            aria-placeholder="Select Verse"
          ></select>
          <button
            class="btn btn-warning border border-dark"
            ng-click="getSelectedVerse()"
          >
            Go
          </button>
        </form>
      </div>
      <div class="row mt-3">
        <div class="col-sm-6" ng-repeat="chapt in chaptersdata">
          <div class="card themeorange border border-dark mt-1">
            <div class="card-body">
              <h5 class="card-title">
                <u>
                  {{chapt.chapter_number}}. {{chapt.name}} -
                  {{chapt.meaning.en}}
                </u>
              </h5>
              <p class="card-text">{{chapt.summary.hi}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
